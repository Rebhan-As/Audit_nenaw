        async function initializeAppLogic(user) {
            currentUserId = user.uid;
            dataPath = `users/${currentUserId}`; 
            document.getElementById('app-status').textContent = `Terhubung sebagai User ID: ${user.uid}`;
            
            try {
                await initializeDefaultSources();
                document.getElementById('initial-loader').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                renderMainContent();
                addEventListeners();
                loadSources(); 
                applyAndListenForTransactions();
            } catch (error) {
                console.error("Gagal menginisialisasi aplikasi:", error);
            }
        }
        
        async function initializeDefaultSources() {
            const sourcesColRef = collection(db, dataPath, 'sources');
            try {
                const snapshot = await getDocs(sourcesColRef);
                if (snapshot.empty) {
                    const batch = writeBatch(db);
                    DEFAULT_SOURCES.forEach(sourceName => {
                        const docRef = doc(collection(db, dataPath, 'sources'));
                        batch.set(docRef, { name: sourceName, balance: 0 });
                    });
                    await batch.commit();
                }
            } catch(error) {
                console.error("Gagal membuat sumber dana default:", error);
                // Di sini bisa ditambahkan logika untuk menampilkan pesan error ke pengguna
            }
        }

        onAuthStateChanged(auth, (user) => {

        function addEventListeners(){
            dateRangePicker = flatpickr("#filter-date-range", { 
                mode: "range",
                dateFormat: "d-m-Y", 
                locale: "id", 
                onChange: () => applyAndListenForTransactions()

            document.getElementById('add-transaction-btn').addEventListener('click', () => document.getElementById('transaction-modal').classList.remove('hidden'));
            document.getElementById('topup-btn').addEventListener('click', () => document.getElementById('topup-modal').classList.remove('hidden'));
            document.getElementById('internal-transfer-btn').addEventListener('click', () => document.getElementById('internal-transfer-modal').classList.remove('hidden'));
            document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', (e) => e.target.closest('.modal-enter').classList.add('hidden')));
            document.getElementById('filter-type').addEventListener('change', () => applyAndListenForTransactions());
            document.getElementById('filter-source').addEventListener('change', () => applyAndListenForTransactions());
            document.getElementById('reset-filter-btn').addEventListener('click', () => {
                document.getElementById('filter-type').value = 'all'; 
                document.getElementById('filter-source').value = 'all';
                dateRangePicker.clear();
                applyAndListenForTransactions();
            });
            document.getElementById('transactions-tbody').addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) handleDelete(e.target.dataset.id);
            });
            document.getElementById('export-csv-btn').addEventListener('click', () => {

                    ["ID Transaksi", "Tanggal", "Jenis", "Jumlah", "Biaya Admin", "Sumber Dana ID", "Nama Sumber Dana", "Tujuan ID", "Nama Tujuan"],

                        tx.id, `"${tx.timestamp.toLocaleString('id-ID')}"`, tx.type, tx.amount, tx.adminFee, tx.sourceId, tx.sourceName, tx.destinationId || '', tx.destinationName || ''

                 ];
                 let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");

                 document.body.removeChild(link);

        function renderSourceCards() {

             sourcesCache.forEach(source => {

                card.className = 'p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300';

             });

        function renderTransactionTable(transactions) {
            const transactionsTbody = document.getElementById('transactions-tbody');
            if(!transactionsTbody) return;
            transactionsTbody.innerHTML = '';
            if (transactions.length === 0) {
                transactionsTbody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-gray-500">Tidak ada transaksi yang cocok.</td></tr>`;
            } else {
                transactions.forEach(tx => renderTransactionRow(tx));
            }
        }

        function renderTransactionRow(tx) {
            const transactionsTbody = document.getElementById('transactions-tbody');
            const amountFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(tx.amount);
            const date = tx.timestamp.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            let amountClass = 'text-gray-800', amountPrefix = '', sourceInfo = tx.sourceName, feeFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(tx.adminFee || 0);
            
            if(tx.type === 'Transfer Internal'){
                amountClass = 'text-purple-600';
                sourceInfo = `<span class="text-red-600">${tx.sourceName}</span> &rarr; <span class="text-green-600">${tx.destinationName}</span>`;
                feeFormatted = 'N/A';
            } else if (tx.type === 'Setor Tunai') {
                 amountClass = 'text-gray-800';
                 sourceInfo = `<span class="text-red-600">${tx.sourceName}</span> &rarr; <span class="text-green-600">${CASH_SOURCE_NAME}</span>`;
            } else if (tx.type === 'Tarik Tunai') {
                 amountClass = 'text-gray-800';
                 sourceInfo = `<span class="text-red-600">${CASH_SOURCE_NAME}</span> &rarr; <span class="text-green-600">${tx.sourceName}</span>`;
            } else if (tx.type === 'Top Up Saldo') { 
                amountClass = 'text-green-600 font-semibold'; amountPrefix = '+'; 
                sourceInfo = `&rarr; <span class="text-green-600">${tx.sourceName}</span>`;
                feeFormatted = 'N/A';
            } else { // Top-up E-money
                amountClass = 'text-red-600'; amountPrefix = '-'; 
                sourceInfo = `<span class="text-red-600">${tx.sourceName}</span> &rarr; Keluar`;
            }

            const row = document.createElement('tr');
            row.className = 'bg-white border-b hover:bg-gray-50';
            row.innerHTML = `<td class="px-6 py-4 text-gray-600">${date}</td><td class="px-6 py-4 font-medium text-gray-900">${tx.type}</td><td class="px-6 py-4 font-semibold ${amountClass}">${amountPrefix}${amountFormatted}</td><td class="px-6 py-4 text-gray-600">${feeFormatted}</td><td class="px-6 py-4 text-gray-600">${sourceInfo}</td>
                <td class="px-6 py-4 text-sm font-medium"><button class="delete-btn text-red-600 hover:text-red-900 ml-4" data-id="${tx.id}">Hapus</button></td>`;
            transactionsTbody.appendChild(row);
        }

        function updateDropdowns() {
            const selects = [document.getElementById('transaction-source'), document.getElementById('topup-source'), document.getElementById('filter-source'), document.getElementById('transfer-from'), document.getElementById('transfer-to')];
            selects.forEach(selectEl => {
                if(!selectEl) return;
                const isFilterDropdown = selectEl.id === 'filter-source';
                const currentValue = selectEl.value;
                selectEl.innerHTML = '';
                if (isFilterDropdown) {
                    const allOption = document.createElement('option');
                    allOption.value = 'all';
                    allOption.textContent = 'Semua Sumber';
                    selectEl.appendChild(allOption);
                }
                sourcesCache.forEach(source => {
                    if (selectEl.id === 'transaction-source' && source.name === CASH_SOURCE_NAME) return;
                    const option = document.createElement('option');
                    option.value = source.id;
                    option.textContent = isFilterDropdown ? source.name : `${source.name} (Saldo: ${new Intl.NumberFormat('id-ID').format(source.balance)})`;
                    selectEl.appendChild(option);
                });
                if (selectEl.querySelector(`option[value="${currentValue}"]`)) selectEl.value = currentValue;
            });
        }
        
        function submitForm(formId) {
            const form = document.getElementById(formId);
            let summaryHTML = '', isValid = true, source, amount, adminFee, fromSource, toSource, type;
            const confirmationTitle = document.getElementById('confirmation-title');
            const confirmationSummary = document.getElementById('confirmation-summary');

            confirmationTitle.textContent = "Konfirmasi Tindakan";

            if (formId === 'topup-form') {
                source = sourcesCache.find(s => s.id === document.getElementById('topup-source').value);
                amount = parseFloat(document.getElementById('topup-amount').value);
                if (!source || isNaN(amount) || amount <= 0) isValid = false;
                if(isValid) {
                    pendingTransaction = { action: 'topup', source, amount };
                    summaryHTML = `<p>Anda akan menambah saldo <strong>${source.name}</strong> sebesar <strong>${new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount)}</strong>.</p>`;
                }
            } else if (formId === 'transaction-form') {
                type = document.getElementById('transaction-type').value;
                source = sourcesCache.find(s => s.id === document.getElementById('transaction-source').value);
                amount = parseFloat(document.getElementById('transaction-amount').value);
                adminFee = parseFloat(document.getElementById('transaction-fee').value);
                if (!source || isNaN(amount) || amount <= 0 || isNaN(adminFee)) isValid = false;
                if(isValid) {
                    summaryHTML = `<p>Anda akan melakukan tindakan berikut:</p><ul class="list-disc list-inside mt-2 bg-gray-50 p-3 rounded-md"><li><strong>Jenis:</strong> ${type}</li>`;
                    if (type === 'Tarik Tunai') {
                         const cashSource = sourcesCache.find(s => s.name === CASH_SOURCE_NAME);
                         if(cashSource.balance < amount) { isValid = false; showAlert("Saldo Kas Tidak Cukup", `Sisa saldo Uang Tunai tidak cukup.`); }
                    } else if (source.balance < amount) { isValid = false; showAlert("Saldo Tidak Cukup", `Saldo di ${source.name} tidak cukup.`); }
                }
                if(isValid) {
                    summaryHTML += `<li><strong>Sumber Dana:</strong> ${source.name}</li><li class="font-semibold"><strong>Jumlah:</strong> ${new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount)}</li></ul>`;
                    pendingTransaction = { action: 'transaction', source, data: { type, amount, adminFee } };
                }
            } else if (formId === 'internal-transfer-form') {
                fromSource = sourcesCache.find(s => s.id === document.getElementById('transfer-from').value);
                toSource = sourcesCache.find(s => s.id === document.getElementById('transfer-to').value);
                amount = parseFloat(document.getElementById('transfer-amount').value);
                if(!fromSource || !toSource || fromSource.id === toSource.id || isNaN(amount) || amount <= 0) isValid = false;
                if(isValid && fromSource.balance < amount) { isValid = false; showAlert("Saldo Tidak Cukup", `Saldo di ${fromSource.name} tidak cukup.`); }
                
                if(isValid) {
                    pendingTransaction = { action: 'internal_transfer', fromSource, toSource, amount};
                    summaryHTML = `<p>Anda akan melakukan transfer internal:</p><ul class="list-disc list-inside mt-2 bg-gray-50 p-3 rounded-md">
                        <li><strong class="text-red-600">Dari:</strong> ${fromSource.name}</li>
                        <li><strong class="text-green-600">Ke:</strong> ${toSource.name}</li>
                        <li class="font-semibold"><strong>Sejumlah:</strong> ${new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount)}</li>
                    </ul>`;
                }
            }

            if(isValid) {
                confirmationSummary.innerHTML = summaryHTML;
                form.parentElement.parentElement.classList.add('hidden');
                document.getElementById('confirmation-modal').classList.remove('hidden');
            } else if (!document.getElementById('alert-modal').classList.contains('hidden')) {
            } else {
                showAlert("Input Tidak Valid", "Mohon periksa kembali data yang Anda masukkan.");
            }
        }
        
        function handleDelete(transactionId) {
             const tx = transactionsCache.find(t => t.id === transactionId);
             if (!tx) return;
             pendingTransaction = { action: 'delete', transactionToDelete: tx };
             document.getElementById('confirmation-title').textContent = "Konfirmasi Hapus";
             document.getElementById('confirmation-summary').innerHTML = `<p class="text-red-700 font-semibold">Anda yakin ingin menghapus transaksi ini? Tindakan ini akan mengembalikan saldo seperti semula dan tidak dapat diurungkan.</p>`;
             document.getElementById('confirmation-modal').classList.remove('hidden');
        }

        async function confirmAction() {
            if (!pendingTransaction) return;
            const { action } = pendingTransaction;

            try {
                if (action === 'delete') {
                    const tx = pendingTransaction.transactionToDelete;
                    await runTransaction(db, async (t) => {
                        const txRef = doc(db, dataPath, 'transactions', tx.id);
                        if(tx.type === 'Top Up Saldo'){
                            const sourceRef = doc(db, dataPath, 'sources', tx.sourceId);
                            const sourceDoc = await t.get(sourceRef);
                            t.update(sourceRef, {balance: sourceDoc.data().balance - tx.amount});
                        } else if (tx.type === 'Transfer Internal') {
                             const fromRef = doc(db, dataPath, 'sources', tx.sourceId);
                             const toRef = doc(db, dataPath, 'sources', tx.destinationId);
                             const fromDoc = await t.get(fromRef);
                             const toDoc = await t.get(toRef);
                             t.update(fromRef, {balance: fromDoc.data().balance + tx.amount});
                             t.update(toRef, {balance: toDoc.data().balance - tx.amount});
                        } else { 
                            const sourceRef = doc(db, dataPath, 'sources', tx.sourceId);
                            const sourceDoc = await t.get(sourceRef);
                            const cashSource = sourcesCache.find(s => s.name === CASH_SOURCE_NAME);
                            const cashRef = doc(db, dataPath, 'sources', cashSource.id);
                            const cashDoc = await t.get(cashRef);

                            if(tx.type === 'Setor Tunai'){
                                t.update(sourceRef, {balance: sourceDoc.data().balance + tx.amount});
                                t.update(cashRef, {balance: cashDoc.data().balance - tx.amount});
                            } else if (tx.type === 'Tarik Tunai'){
                                t.update(sourceRef, {balance: sourceDoc.data().balance - tx.amount});
                                t.update(cashRef, {balance: cashDoc.data().balance + tx.amount});
                            } else {
                                t.update(sourceRef, {balance: sourceDoc.data().balance + tx.amount});
                            }
                        }
                        t.delete(txRef);
                    });
                } else {
                    let transactionData;
                    if (action === 'topup') {
                        const { source, amount } = pendingTransaction;
                        const currentSource = sourcesCache.find(s => s.id === source.id);
                        await updateDoc(doc(db, dataPath, 'sources', source.id), { balance: currentSource.balance + amount });
                        transactionData = { type: "Top Up Saldo", amount, adminFee: 0, sourceId: source.id, sourceName: source.name, timestamp: Timestamp.now(), involvedSources: [source.id] };
                    } else if (action === 'transaction') {
                        const { source, data } = pendingTransaction;
                        const cashSource = sourcesCache.find(s => s.name === CASH_SOURCE_NAME);
                        const sourceRef = doc(db, dataPath, 'sources', source.id);
                        const cashSourceRef = doc(db, dataPath, 'sources', cashSource.id);
                        let involvedSources = [source.id];

                        await runTransaction(db, async (t) => {
                            const currentSourceDoc = await t.get(sourceRef);
                            const currentCashDoc = await t.get(cashSourceRef);
                            const currentSourceBalance = currentSourceDoc.data().balance;
                            const currentCashBalance = currentCashDoc.data().balance;

                            if(data.type === 'Setor Tunai'){
                                t.update(sourceRef, {balance: currentSourceBalance - data.amount});
                                t.update(cashSourceRef, {balance: currentCashBalance + data.amount});
                                involvedSources.push(cashSource.id);
                            } else if(data.type === 'Tarik Tunai'){
                                t.update(sourceRef, {balance: currentSourceBalance + data.amount});
                                t.update(cashSourceRef, {balance: currentCashBalance - data.amount});
                                involvedSources.push(cashSource.id);
                            } else {
                                t.update(sourceRef, {balance: currentSourceBalance - data.amount});
                            }
                        });
                        transactionData = { ...data, sourceId: source.id, sourceName: source.name, timestamp: Timestamp.now(), involvedSources };
                    } else if(action === 'internal_transfer') {
                        const {fromSource, toSource, amount} = pendingTransaction;
                        await runTransaction(db, async (t) => {
                            const fromDoc = await t.get(doc(db, dataPath, 'sources', fromSource.id));
                            const toDoc = await t.get(doc(db, dataPath, 'sources', toSource.id));
                            t.update(doc(db, dataPath, 'sources', fromSource.id), {balance: fromDoc.data().balance - amount});
                            t.update(doc(db, dataPath, 'sources', toSource.id), {balance: toDoc.data().balance + amount});
                        });
                        transactionData = { type: "Transfer Internal", amount, adminFee: 0, sourceId: fromSource.id, sourceName: fromSource.name, destinationId: toSource.id, destinationName: toSource.name, timestamp: Timestamp.now(), involvedSources: [fromSource.id, toSource.id] };
                    }
                    if(transactionData) await addDoc(collection(db, dataPath, 'transactions'), transactionData);
                }

                ['topup-form', 'transaction-form', 'internal-transfer-form'].forEach(id => document.getElementById(id).reset());
                pendingTransaction = null;
                document.getElementById('confirmation-modal').classList.add('hidden');
            } catch (error) {
                handleFirestoreError(error, "menyimpan transaksi");
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initializeAppLogic(user);
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in error", error);
                    document.getElementById('loading-state').textContent = "Otentikasi Gagal.";
                    handleFirestoreError(error, "otentikasi anonim");
                });
            }
        });
    </script>
